{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit {{title}}
{% endblock %}

{% block body %}
<h1>Edit Page: {{ title }}</h1>

<form action="{% url 'edit_page' title %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="content">Content (in Markdown)</label>
        <textarea name="content" id="content" class="form-control" rows="10" required>{{ content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
